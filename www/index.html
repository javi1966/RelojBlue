<!--


   para la construcion del proyecto.

  Cordova 3.4.x
  API 22 instalar en SDK
  jquery 2.2.3
  jquery mobile 1.4.4

  para GITHUB crear primero repositorio en web.
  los plugins se introducen en carpeta plugins y 
  se modifica plugings.properties en carpeta 
  /nbprojects.

-->
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css"/>
        <script  src="js/jquery-2.1.4.min.js"></script>
        <script  src="js/jquery.mobile-1.4.5.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>Reloj Display Azul</title>
    </head>

    <body>
        <div data-role="page" id="main">

            <div data-role="header" class="ui-header-fixed ui-corner-all ui-shadow">
                <a href="#" id="cerrar"  class="ui-btn ui-btn-left ui-btn-icon-left ui-icon-power"></a> 
                <h1 >Reloj Azul</h1>
            </div><!-- /header -->

            <div role ="main" class="ui-content">

                <!--<div id="conexion"> -->
                <br/>
                <p class="p_alto">Nodos Reloj</p>


                <div id="deviceList" >

                </div>

                <div id="divConectar">
                    <button id="refreshButton" class="ui-btn" >Busca Nodos</button>
                </div>

                <div id="divDesc">
                    <button id="descButton" class="ui-btn ui-corner-all">Desconecta Nodos</button>
                </div> 
                <!--</div>  -->

                <!--<div id="trabajo">-->

                <p class="p_alto">Control Hora</p>
                <div id="idHora">88:88</div>

                <button id="setHora" class="ui-btn ui-corner-all">Set Hora</button>
                <button id="setAlarma"  data-rel="popup"  class="ui-btn ui-corner-all ui-btn-inline" >Set Alarma</button>
                <button id="borraAlarma"  class="ui-btn ui-corner-all ui-btn-inline" >Borra Alarma</button>
                <p id="conectado" class="p_bajo">Conectado a ...</p>
                <p id="p_hora_alarma" class="p_bajo">Alarma Puesta: </p>
                <!--</div>  -->

                <div data-role="popup" id="popupAlarma"   
                     data-transition="flip" class="ui-corner-all ">

                    <div data-role="header"   class="ui-corner-all">
                        <h1>Set Alarma</h1>
                    </div>


                    <input id="set_alarma" type="time" >

                    <a href="" id="popOK"  data-role="button" >OK</a>
                    <a href=""  data-role="button" data-rel="back" >Cancelar</a>


                </div>


                <div data-role="popup" id="popupAbout" style="background-color: black;" data-transition="flip"  class="ui-corner-all">
                    <div data-role="header"  style="margin-left:1%;margin-right:1%;margin-top:1%;background-color: black;"  class="ui-corner-all">
                        <h1 style="text-align:center;color:white;"
                            >About</h1>
                    </div>
                    <p style="text-align:center;color:graytext;font-size: 1.5em;">Reloj Blue</p>
                    <p style="text-align:center;color:graytext;font-size: 1.3em;">&copy;Javier Espinosa Guerra</p>
                    <a href="#" style="background-color:orange;margin:5% 15% 5% 15%;color:white;" data-role="button" data-rel="back" >Cerrar</a>

                </div>

                <!-- popups -->

            </div> <!-- Contenido -->


            <div data-role="footer" class="ui-footer-fixed ui-corner-all ui-shadow">
                <a href="#popupAbout" id="btnAbout"   data-rel="popup"   class="ui-btn ui-btn-left ui-btn-icon-left ui-icon-info"></a> 
                <h1>Javier Espinosa Guerra</h1>
            </div><!-- footer -->



        </div>  <!-- Pagina Principal -->


        <div id="warning-message" >
            <h2 style="text-align:center;color:red;">Esta APP solo se ve en PORTRAIT</h2>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
